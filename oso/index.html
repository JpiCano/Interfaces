<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Oso AR - Salto Autom√°tico</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer id="mv" src="/oso.glb" ar ar-scale="auto" camera-controls environment-image="neutral"
    shadow-intensity="1">
  </model-viewer>

  <script>
    const mv = document.getElementById('mv');

    // Simple jump animation using position oscillation
    function jump() {
      mv.style.transition = "transform 0.3s ease-in-out";
      mv.style.transform = "translateY(-0.2m)";
      setTimeout(() => {
        mv.style.transform = "translateY(0m)";
      }, 300);
    }

    // Repeat jump every 1.5 seconds
    setInterval(jump, 1500);
  </script>
</body>

</html>
